<app-spinner [isVisible]="isVisible"></app-spinner>
<div class="supplier-container">
  <div>
    <mat-form-field>
      <input matInput placeholder="Search" type="text" [formControl]="searchControl" />
    </mat-form-field>
  </div>
  <app-switch-view [templates]="templates" [defaultTemplateKey]="defaultTemplate"></app-switch-view>

  <ng-template #cardViewTemplate>
    <app-supplier-list-card [items]="suppliers"></app-supplier-list-card>
  </ng-template>
  <ng-template #tableViewTemplate>
    <app-supplier-list-table [items]="suppliers"></app-supplier-list-table>
  </ng-template>
</div>
